<div class="container col-md-4 col-md-offset-4" ng-hide="currentOwner">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model="email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                   ng-model="password">
        </div>
        <button type="submit" class="btn btn-default" ng-click="signin()">Sign in</button>
    </form>
</div>
<div class="container col-md-4 col-md-offset-4" ng-show="currentOwner">
    <h1>Hello, {{currentOwner}}!</h1>
    <br>
    <br>
    <a href ng-click="logout()">Log out</a>
</div>
