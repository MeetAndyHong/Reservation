<div class="container col-md-4 col-md-offset-4">
    <form id="myform">
        <h1>Book a table</h1>
        <div class="form-group">
            <label>First Name: </label>
            <input type="text" id="firstName" class="form-control" ng-model="firstName">
        </div>
        <div class="form-group">
            <label>Last Name: </label>
            <input type="text" id="lastName" class="form-control" ng-model="lastName">
        </div>
        <div class="form-group">
            <label>Email Address: </label>
            <input type="text" id="email" class="form-control" ng-model="email">
        </div>
        <div class="form-group">
            <label>Phone Number: </label>
            <input type="text" id="phoneNumber" class="form-control" ng-model="phoneNumber">
        </div>
        <div class="form-group">
            <label>Dining Date: </label>
            <input type="date" id="date" class="form-control" ng-model="date">
        </div>
        <div class="form-group">
            <label>Dining time: </label>
            <select id="time" class="form-control" ng-model="time">
                <option value="10:00AM">10:00AM</option>
                <option value="10:30AM">10:30AM</option>
                <option value="11:00AM">11:00AM</option>
                <option value="11:30AM">11:30AM</option>
                <option value="12:00PM">12:00PM</option>
                <option value="12:30PM">12:30PM</option>
                <option value="1:00PM">1:00PM</option>
                <option value="1:30PM">1:30PM</option>
                <option value="2:00PM">2:00PM</option>
                <option value="2:30PM">2:30PM</option>
                <option value="3:00PM">3:00PM</option>
                <option value="3:30PM">3:30PM</option>
                <option value="4:00PM">4:00PM</option>
                <option value="4:30PM">4:30PM</option>
                <option value="5:00PM">5:00PM</option>
                <option value="5:30PM">5:30PM</option>
                <option value="6:00PM">6:00PM</option>
                <option value="6:30PM">6:30PM</option>
                <option value="7:00PM">7:00PM</option>
                <option value="7:30PM">7:30PM</option>
                <option value="8:00PM">8:00PM</option>
                <option value="8:30PM">8:30PM</option>
                <option value="9:00PM">9:00PM</option>
                <option value="9:30PM">9:30PM</option>
                <option value="10:00PM">10:00PM</option>
                <option value="10:30PM">10:30PM</option>
            </select>
        </div>
        <div class="form-group">
            <label>How many people?</label>
            <select id="NoOfPeople" class="form-control" ng-model="NoOfPeople">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <input type="submit" value="Submit" id="submit" class="btn btn-default" ng-click="submitForm()">
        <input type="submit" value="Reset" id="reset" class="btn btn-default">
        <a href="#!/signup">Not a member? Sign up now!</a>
    </form>
</div>
